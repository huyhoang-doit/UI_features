<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <h1>Desk Decor</h1>
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="image">
                <img src="imgs/1.jpg" alt="Photo1">
            </div>
            <!-- item image -->
            <div class="image">
                <img src="imgs/2.jpg" alt="Photo2">
            </div>
            <!-- item image -->
            <div class="image">
                <img src="imgs/3.jpg" alt="Photo3">
            </div>
            <!-- item image -->
            <div class="image">
                <img src="imgs/4.jpg" alt="Photo4">
            </div>
            <!-- item image -->
            <div class="image">
                <img src="imgs/5.jpg" alt="Photo5">
            </div>
            <!-- item image -->
            <div class="image">
                <img src="imgs/6.jpg" alt="Photo6">
            </div>
            <!-- item image -->
            <div class="image">
                <img src="imgs/7.jpg" alt="Photo7">
            </div>
            <!-- item image -->
            <div class="image">
                <img src="imgs/8.jpg" alt="Photo8">
            </div>
            <!-- item image -->
        </div>
        <!-- Gallery -->
        <div class="gallery">
            <i class="fa-solid fa-xmark close"></i>
            <div class="gallery__inner">
                <img src="imgs/1.jpg" alt="Photo1">
            </div>
            <div class="control prev">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="control next">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
