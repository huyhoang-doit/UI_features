<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide show</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="main">
            <img class="img-feature" src="img/1.jpg">
            <div class="control prev"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="control next"><i class="fa-solid fa-chevron-right"></i></div>
        </div>
        <div class="list-image">
            <div class="active">
                <img src="img/1.jpg" alt="Photo">
            </div>
            <div>
                <img src="img/2.jpg" alt="Photo">
            </div>
            <div>
                <img src="img/3.jpg" alt="Photo">
            </div>
            <div>
                <img src="img/4.jpg" alt="Photo">
            </div>
            <div>
                <img src="img/5.jpg" alt="Photo">
            </div>
            <div>
                <img src="img/6.jpg" alt="Photo">
            </div>
            <div>
                <img src="img/7.jpg" alt="Photo">
            </div>
            <div>
                <img src="img/8.jpg" alt="Photo">
            </div>
            <div>
                <img src="img/9.jpg" alt="Photo">
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
